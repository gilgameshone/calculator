<!doctype html>
<html class="" lang="">
<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="container">
    <div id="display" class="display item"></div>
    <div class="calc-buttons">
    <div id="clear" class="action item">
      <button class="item">C</button>
    </div>
    <div id="backspace" class="action item">
      <button class="item">⌫</button>
    </div>
    <div id="zero" class="number item">
      <button class="item number">0</button>
    </div>
    <div id="one" class="number item">
      <button class="item number">1</button>
    </div>
    <div id="two" class="number item">
      <button class="item number">2</button>
    </div>
    <div id="three" class="number item">
      <button class="item number">3</button>
    </div>
    <div id="four" class="number item">
      <button class="item number">4</button>
    </div>
    <div id="five" class="number item">
      <button class="item number">5</button>
    </div>    <div id="six" class="number item">
      <button class="item number">6</button>
    </div>
    <div id="seven" class="number item">
      <button class="item number">7</button>
    </div>
    <div id="eight" class="number item">
      <button class="item number">8</button>
    </div>
    <div id="nine" class="number item">
      <button class="item number">9</button>
    </div>
    <div id="divide" class="function item">
      <button class="item function">÷</button>
    </div>
    <div id="times" class="function item">
      <button class="item function">×</button>
    </div>
    <div id="minus" class="function item">
      <button class="item function">-</button>
    </div>
    <div id="add" class="function item">
      <button class="item function">+</button>
    </div>
    <div id="equals" class="function item">
      <button class="item function">=</button>
    </div>
    </div>
  </div>
<script src="./experiments.js"></script>
</body>
</html>
